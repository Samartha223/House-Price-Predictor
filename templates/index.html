<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}House Price Predictor {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width:100%;height:100%;margin-top:50%px">
                <div class="card-header" style="text-align:center">
                    <h1>Welcome To House Price Predictor </h1>
                </div>
                <div class="card-body">
                    <form method="post" action="/" accept-charset="utf-8">
                    <div class="row">
                        <div class="col-md-6 form-group text-center">
                            <label><b>Select the Location</b></label>
                            <select class="selectpicker form-control" id="location" name="location" required>
                                {% for location in locations %}
                                    <option value="{{location}}">{{location}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6 form-group text-center">
                            <label><b>Enter the BHK</b></label>
                            <input type="text" class="form-control" id="bhk" name="bhk" required placeholder="Enter the BHK">
                        </div>

                        <div class="col-md-6 form-group text-center">
                            <label><b>Enter number of Bathrooms</b></label>
                            <input type="text" class="form-control" id="bath" name="bath" required placeholder="Enter the number of bathrooms">
                        </div>

                        <div class="col-md-6 form-group text-center">
                            <label><b>Enter the square foot</b></label>
                            <input type="text" class="form-control" id="sqft" name="sqft" required placeholder="Enter the square foot">
                        </div>

                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary">Predict Price</button>
                        </div>
                    </div>
                    </form>

                    <br>  

                    {% if prediction %}
                    <div class="alert alert-success text-center mt-4">
                        <h4><b>Predicted Price</b></h4>
                        <p><strong>{{ prediction }}</strong></p>
                        <p>Approximate value: <b>â‚¹{{ price }}</b></p>
                    </div>
                    {% endif %}


                </div>

            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
